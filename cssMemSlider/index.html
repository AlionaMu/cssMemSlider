<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class="rel">
  <title>cssMemSlider</title>
</head>
<body>
  <header>
    <h1>cssMemSlider</h1>
  </header>
  <main class="wrapper">
    <div class="slider">
        <input type="radio" name="point" id="img_1" checked>
        <input type="radio" name="point" id="img_2">
        <input type="radio" name="point" id="img_3">
        <input type="radio" name="point" id="img_4">
        <div class="slider__container">
          <div class="slider__img img_1">
            <img src="./assets/img/banana.png" alt="funny-pic" class="img">
          </div>
          <div class="slider__img img_2">
            <img src="./assets/img/plants.jpg" alt="funny-pic" class="img">
          </div>
          <div class="slider__img img_3">
            <img src="./assets/img/friends.jpg" alt="funny-pic" class="img">
          </div>
          <div class="slider__img img_4">
            <img src="./assets/img/sunrise.png" alt="funny-pic" class="img">
          </div>
        </div>
        <div class="down">
          <div class="mem__wrapper">
            <div class="mem__container">
              <div class="text mem_1">
                <p class="text__content">The older you get,<br> the better you get,<br> unless youâ€™re a banana.</p>
              </div>
              <div class="text mem_2">
                <p class="text__content">People say<br> nothing is impossible,<br> but I do nothing<br> every day.</p>
              </div>
              <div class="text mem_3">
                <p class="text__content">A day without a friend<br> is like a pot<br> without a single drop<br>of honey left inside.</p>
              </div>
              <div class="text mem_4">
                <p class="text__content">A day <br>without sunshine is like,<br> you know, night.</p>
              </div>
            </div>
          </div>
          <span class="carousel">
            <label for="img_1" class="carousel__item"></label>
            <label for="img_2" class="carousel__item"></label>
            <label for="img_3" class="carousel__item"></label>
            <label for="img_4" class="carousel__item"></label>
          </span>
        </div>
        
        </div>
    </div>

    
  </main>
  <footer></footer>
</body>
</html>
